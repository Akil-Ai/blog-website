<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
        <p>By {{ post.author }} on {{ post.created_at }}</p>
        <p>{{ post.content|truncatewords:30 }}</p>
    {% endfor %}
</body>
</html>
